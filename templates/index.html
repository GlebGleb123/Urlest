<DOCTYPE !html>
<html>
<head>
	<link type="text/css" href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Urlest</title>
</head>
<body class="page">
	<h1><span class='sub-title'>URLEST</span> - СОКРАЩАТЕЛЬ ССЫЛОК</h1>
	<form action="/" method="post" class="url-input">
		{% for cat, msg in get_flashed_messages(True) %}
		<div class="flash {{ cat }}">{{ msg }}</div>
		{% endfor %}
		<div><input type="text" name="link" placeholder="https://example.com"></div>
		<div><input type="submit" value="Сократить"></div>
	</form>

</body>
</html>
